<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>My Portfolio</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <nav class="header__nav nav-header">
                    <ul class="nav-header__items">
                        <li class="nav-header__item"><a href="" class="nav-header__link">Home</a></li>
                        <li class="nav-header__item"><a href="" class="nav-header__link">My portfolio</a></li>
                        <li class="nav-header__item"><a href="" class="nav-header__link"><img src="img/header/logo.svg" alt=""></a></li>
                        <li class="nav-header__item"><a href="" class="nav-header__link">About me</a></li>
                        <li class="nav-header__item"><a href="" class="nav-header__link">Contacts</a></li>
                    </ul>
                </nav>
                <div class="header__logo-mobile">BefaArt</div>
                <div class="header__burger"><span></span></div>
                <div class="header__lenguage lenguage-header dropdown">
                    <button onclick="myFunction()" class="dropbtn">ENG</button>
                    <div class="lenguage-header__items dropdown-content" id="myDropdown">
                        <a class="lenguage-header__item" href="#">ENG</a>
                        <a class="lenguage-header__item" href="#">DEU</a>
                        <a class="lenguage-header__item" href="#">RUS</a>
                    </div>
                </div>
            </div>
        </header>
        <main class="page">
            <section class="page__iam iam">
                <div class="iam__container">
                    <div class="iam__beackimage beackimage__iam">
                        <div class="beackimage__columnone">
                            <img src="img/iam/first.jpg" alt="">
                            <img src="img/iam/second.jpg" alt="">
                        </div>
                        <div class="beackimage__columntwo">
                            <img src="img/iam/main.jpg" alt="">
                        </div>
                    </div>
                    <div class="iam__content">
                        <p class="iam__text">Hello, i am</p>
                        <h1 class="iam__title">BefaArt.</h1>
                    </div>
                </div>
            </section>
            <section class="page__galery galery">
                <div class="galery__container">
                    <div class="galery__content content-galery"> 
                        <div class="content-galery__title" >My portfolio</div>
                        <div class="content-galery__card">
                            <img src="img/galery/01.jpg" alt="">
                            <img src="img/galery/02.jpg" alt="">
                            <img src="img/galery/03.jpg" alt="">
                            <img src="img/galery/04.jpg" alt="">
                            <span id="dots"></span>
                            <span class="content-galery__more" id="more">
                            <img src="img/galery/05.jpg" alt="">
                            <img src="img/galery/06.jpg" alt="">
                            <img src="img/galery/07.jpg" alt="">
                            <img src="img/galery/08.jpg" alt="">
                            <img src="img/galery/09.jpg" alt="">
                            <img src="img/galery/10.jpg" alt="">
                            </span>
                        </div>
                        
                    </div> 
                    <button class="content-galery__btn" onclick="card()"  id="myBtn">load More</button>
                </div>  
            </section>
        </main>
        <footer class="footer"></footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
